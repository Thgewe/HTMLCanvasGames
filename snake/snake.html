<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Playground - Snake</title>
</head>
<body>
    <main class="main">
        <div class="scoreboard">
            <div id="snakeScore"></div>
            <div id="snakeHighscore"></div>
        </div>
        <canvas id="snakeBoard"></canvas>
        <div class="bottom">
            <form class="difficulty">
                <label for="difEasy">Easy</label>
                <input type="radio" name="difficulty" id="difEasy" value="easy">
                <label for="difMedium">Medium</label>
                <input type="radio" name="difficulty" id="difMedium" value="medium">
                <label for="difHard">Hard</label>
                <input type="radio" name="difficulty" id="difHard" value="hard">
            </form>
            <a href="../index.html">Back</a>
        </div>
        <p class="instruction">Control with WASD or Arrow Keys</p>
    </main>
    <script src="./index.js" type="module"></script>
</body>
</html>
